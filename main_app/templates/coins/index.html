{% extends 'base.html' %}
{% block content %}

<h1>Coins List</h1>

{% for coin in coins %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{coin.name }}</span>
      <p>Breed: {{ coin.breed }}</p>
      <p>Description: {{ coin.description }}</p>
      {% if coin.value > 0 %}
        <p>value: {{ coin.value }}</p>
      {% else %}
        <p>value: Null</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
