{% extends 'base.html' %}
{% block content %}

<h1>Coin Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ coin.name }}</span>
    <p>Breed: {{ coin.type }}</p>
    <p>Description: {{ coin.description|linebreaks }}</p>
    {% if coin.value > 0 %}
      <p>Age: {{ coin.value }}</p>
    {% else %}
      <p>Age: null</p>
    {% endif %}
  </div>
</div>

{% endblock %}
